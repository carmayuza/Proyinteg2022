<div class="row">

    <h1>Hard y Soft skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-outline-light   " *ngIf="isLogged">Nueva Skill</button>
    </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
            [percent]="(skill.porcentaje)" 
            [radius]="100" [imageSrc]="''"
            [title]="(skill.nombre)"
            [showTitle]="true" 
            [showImage]="false" 
            [imageHeight]="120" 
            [imageWidth]="120" 
            [showUnits]="false"
            [showSubtitle]="false" 
            [outerStrokeWidth]="16" 
            [innerStrokeWidth]="2"
            [titleColor]="'white'" 
            [outerStrokeColor]="'#CCE19F'"
            [innerStrokeColor]="'#A5B5A5'" 
            [animation]="true" 
            [animationDuration]="600">
            [lazy]="true"
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-outline-dark" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-outline-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i></button>
            </td>
        </div>
        
    </div>
</div>
