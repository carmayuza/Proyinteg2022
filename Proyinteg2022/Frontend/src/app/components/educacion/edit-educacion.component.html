<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100" *ngIf="educacion">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la institucion</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE"
                            [(ngModel)]="educacion.nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion de sus estudios</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                            [(ngModel)]="educacion.descripcionE" required>
                    </div>
                    <br>
                    <button class="btn btn-primary">
                        Editar educacion
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
